    
{% load crispy_forms_tags %}
    <div class="content-section">
        <form action="{% url 'blog:post-comment' post.id %}" method="post">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post Comment</legend>
            </fieldset>
            {{ form|crispy }}
            {% csrf_token %}
            <input type="submit" value="Add Comment">
        </form>
    </div>
